    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript" src="./js/index.js"></script>
    <script>
        window.onload = function () {
            $.ajax({
                url: '/userInfo',
                type: 'get',
                data: {
                    code: location.search.split('?')[1].split('&')[0].split('=')[1]
                },
                dataType: 'json',
                success: function (data) {
                    // console.log(JSON.parse((data.data)))
                    console.log(data)
                    var country = data.country, // 国家
                        province = data.province, // 省
                        city = data.city, // 市
                        headimgurl = data.headimgurl, // 用户名图像
                        nickname = data.nickname, // 用户名
                        sex = data.sex, // 性别
                        privilege = data.privilege // 特权信息
                    document.querySelector('.name').innerText = nickname
                    document.querySelector('.city').innerHTML = country + province + city
                }
            })
            /*
            * */
            // console.log(location.search.split('?')[1].split('&')[0].split('=')[1])

        }
    </script>
