<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>


<div class="">
    <img src="" alt="" class="door">
    <p class="people"></p>
    <a class="go_home" href="./photo.html">回家</a>
</div>

<script src="./js/jquery-2.1.4.js"></script>
<script src="js/TweenMax.min.js"> </script>
<script src="./js/main.js"></script>


<script>
    window.onload = function () {
        TweenMax.to(".door", 0.5, {bottom:0, repeat:0});
        TweenMax.to(".people", 0.5, {right:0, repeat:0});
        TweenMax.to(".go_home", 0.5, {rotation:20, repeat:-1, yoyo:true, yoyoEase:false});
    }

</script>
